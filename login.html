<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="login(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <script>
        // JavaScript to handle login and redirection
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate the login credentials (example, this should be replaced with proper validation logic)
            if (username === "user" && password === "password123") {
                // If login is successful, store the username in sessionStorage (or other suitable storage)
                sessionStorage.setItem("loggedInUser", username);

                // Redirect to the quiz page after successful login
                window.location.href = "quiz.html"; // Redirect to the quiz page
            } else {
                // Show an error message if credentials are incorrect
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
